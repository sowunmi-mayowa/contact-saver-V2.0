<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=111, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min (1).css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Contact Saver</h1>
        <form id="main-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Address</label>
                <input type="text" name="address" id="address" class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Phone Number</label>
                <input type="tel" name="phone" id="phone" class="form-control">
            </div>
            <input type="submit" value="Save Contact" class="btn btn-block btn-primary">
        </form>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th class="text-danger">Delete Contact</th>
                </tr>
            </thead>
            <tbody id="table-value"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
